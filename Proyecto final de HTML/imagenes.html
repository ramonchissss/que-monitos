    body {

      color: #003366;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #0055aa;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: auto;
      margin: auto;
    }

    .imagen {
      border: 3px solid #0077cc;
      border-radius: auto;
      box-shadow: 0 4px 8px rgba(0, 102, 204, 0.2);
      transition: transform 0.3s;
    }

    .imagen:hover {
      transform: scale(1.05);
    }

    .imagen img {
      width: 100%;
      height: 100%;
      display: block;
    }

  </style>
</head>
