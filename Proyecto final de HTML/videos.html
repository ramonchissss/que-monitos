<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Videos</title>
  <link rel="website icon" type="png"
   href="descarga.jpg">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #4f4cf6;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      justify-content: center;
    }

    .gallery {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .video-container {
      background: #c6d2f7;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .video-container h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 20px;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
    }

    .video-wrapper video,
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="gallery">

    <div class="video-container">
      <h3>Mono dando vueltas con un monito</h3>
