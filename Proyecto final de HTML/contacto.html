<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creadores del Sitio Web</title>
    <link rel="website icon" type="image/png" href="descarga.jpg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0faff;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            margin-bottom: 20px;
        }

        .creadores {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .creadores img {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            height: 250px;
            object-fit: cover;
        }

        main {
            text-align: center;
            padding: 30px 20px;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .fixed-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Creadores del Sitio Web</h1>
        <div class="creadores">
            <img src="monito 2.jpg" alt="Creador 1">
            <img src="creador 2.jpg" alt="Creador 2">
        </div>
    </header>

    <main>
        <h2>¡Síguenos en Instagram!</h2>
        <a href="https://www.instagram.com/joshcr.comm/profilecard/?igsh=MTJjejBxcnQ0NHBvZQ==" class="btn" target="_blank">IR A INSTAGRAM</a>
    </main>

    <a href="index.html" class="btn fixed-btn">IR A INICIO DE QUE MONITOS</a>

</body>
</html>
